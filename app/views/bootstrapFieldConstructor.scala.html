@(elements: helper.FieldElements)

<fieldset class="form-group @if(elements.hasErrors) {has-error}">
  <label class="control-label" for="@elements.id">@elements.label</label>
  @if(elements.hasErrors) {
    <div class="alert alert-danger">@elements.errors.mkString(", ")</div>
  }
  @elements.input
  <small class="text-muted">@elements.infos.mkString(", ")</small>
</fieldset>
