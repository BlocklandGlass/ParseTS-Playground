@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
  <head>
    <title>@title - ParseTS Playground</title>
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")"/>
    <link rel="stylesheet" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")"/>
    <link rel="stylesheet" href="@routes.Assets.versioned("lib/codemirror/lib/codemirror.css")"/>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")"/>
    <script>
      @Html(org.webjars.RequireJS.getSetupJavaScript(routes.OurWebJarAssets.at("").url))
    </script>
    <script data-main="@routes.Assets.versioned("javascripts/main.js")" src="@routes.OurWebJarAssets.at(OurWebJarAssets.locate("require.min.js"))"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-faded">
      <div class="container">
        <a href="@routes.UploadController.upload()" class="navbar-brand">ParseTS<small>(alpha)</small> Playground<small>(alpha)</small></a>
        <ul class="nav navbar-nav pull-right">
          <li class="nav-item"><a href="@routes.UploadController.upload()">Upload</a></li>
          <li class="nav-item"><a href="@routes.ListingController.all()">List</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
    @content
    </div>
  </body>
</html>
